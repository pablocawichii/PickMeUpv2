<h1>Drivers</h1>

<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="addNewDriver(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="uid">UID</label>
					<input type="text" name="uid" id="uid" class="form-control" ngModel required>
				</div>
				<div class="col-sm-5 form-group">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="form-control" ngModel required>
				</div>
				<div class="col-sm-2 form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" class="form-control" ngModel required>
				</div>				
				<div class="col-sm-2 form-group">
					<label for="status">Status</label>
					<input type="text" name="status" id="status" class="form-control" ngModel required>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" [disabled]="!f.valid">Add</button>
					<button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>

<button (click)="getThings()">asdfasd</button>

<table width="100%">
	<tr>
		<th>Email</th>
		<th>Name</th>
		<th>Status</th>
		<th>Edit</th>
	</tr>

	<tr *ngFor="let driver of drivers; let i = index">
		<th>{{ driver.email }}</th>
		<th>{{ driver.name }}</th>
		<th>{{ driver.status }}</th>
		<th> <button class="btn btn-primary" routerLink="edit/{{driver.id}}"> Edit </button></th>
	</tr>
</table>
